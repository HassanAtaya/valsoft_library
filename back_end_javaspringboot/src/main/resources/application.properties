# Server Port
server.port=${APP_PORT:8080}

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/valsoft_library?useUnicode=true&characterEncoding=utf8&connectionCollation=utf8_general_ci}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Flyway
spring.flyway.url=${SPRING_FLYWAY_URL:jdbc:mysql://localhost:3306/valsoft_library?useUnicode=true&characterEncoding=utf8&connectionCollation=utf8_general_ci}
spring.flyway.user=${SPRING_DATASOURCE_USERNAME:root}
spring.flyway.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
