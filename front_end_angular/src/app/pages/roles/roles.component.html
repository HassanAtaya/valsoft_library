<div class="page-container">
  <div class="page-header">
    <h2><i class="pi pi-shield"></i> Roles</h2>
    <button pButton label="Add Role" icon="pi pi-plus" (click)="openAdd()"
            *ngIf="auth.hasPermission('add_role')"></button>
  </div>

  <p-table [value]="roles" [paginator]="true" [rows]="10" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Permissions</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-role>
      <tr>
        <td>{{ role.id }}</td>
        <td>{{ role.name }}</td>
        <td>
          <span *ngFor="let p of role.permissions; let last = last">
            {{ p.name }}<span *ngIf="!last">, </span>
          </span>
        </td>
        <td>
          <div class="action-buttons" *ngIf="!isAdmin(role)">
            <button pButton icon="pi pi-pencil" class="p-button-text p-button-sm"
                    (click)="openEdit(role)" *ngIf="auth.hasPermission('edit_role')"></button>
            <button pButton icon="pi pi-trash" class="p-button-text p-button-danger p-button-sm"
                    (click)="confirmDelete(role)" *ngIf="auth.hasPermission('delete_role')"></button>
          </div>
          <span *ngIf="isAdmin(role)" class="admin-badge">Protected</span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog [header]="editMode ? 'Edit Role' : 'Add Role'" [(visible)]="showDialog"
          [modal]="true" [style]="{ width: '500px' }" (onShow)="onDialogShow()">
  <div class="dialog-form">
    <div class="field">
      <label>Name</label>
      <input #roleNameInput type="text" pInputText [(ngModel)]="roleName" placeholder="Role name" />
    </div>
    <div class="field">
      <label>Permissions</label>
      <p-multiSelect [options]="permissions" [(ngModel)]="selectedPermissionIds"
                     optionLabel="name" optionValue="id" placeholder="Select permissions"
                     [style]="{ width: '100%' }"></p-multiSelect>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button pButton label="Cancel" icon="pi pi-times" class="p-button-text" (click)="showDialog = false"></button>
    <button pButton label="Save" icon="pi pi-check" (click)="save()"></button>
  </ng-template>
</p-dialog>
