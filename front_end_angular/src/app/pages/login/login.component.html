<div class="login-page">
  <div class="login-card">
    <div class="login-header">
      <img src="logo.png" alt="Logo" class="login-logo" />
      <h2>Valsoft Library</h2>
      <p>Sign in to your account</p>
    </div>

    <div class="login-form">
      <div class="field">
        <label for="username">Username</label>
        <input #usernameInput id="username" type="text" pInputText [(ngModel)]="username"
               placeholder="Enter username" (keyup.enter)="onLogin()" [disabled]="loading" />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" pInputText [(ngModel)]="password"
               placeholder="Enter password" (keyup.enter)="onLogin()" [disabled]="loading" />
      </div>

      <div class="field-checkbox">
        <p-checkbox [(ngModel)]="ssoEnabled" [binary]="true" inputId="sso" [disabled]="loading"></p-checkbox>
        <label for="sso">Connect via SSO</label>
      </div>

      <button pButton label="Sign In" icon="pi pi-sign-in"
              (click)="onLogin()" [loading]="loading" class="login-btn"></button>
    </div>
  </div>
</div>
