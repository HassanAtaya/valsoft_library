<div class="page-container">
  <h2><i class="pi pi-lock"></i> Permissions</h2>

  <p-table [value]="permissions" [paginator]="true" [rows]="10" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-perm>
      <tr>
        <td>{{ perm.id }}</td>
        <td>{{ perm.name }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr><td colspan="2" class="text-center">No permissions found</td></tr>
    </ng-template>
  </p-table>
</div>
