<div class="profile-page">
  <div class="profile-card">
    <h2><i class="pi pi-user"></i> Edit Profile</h2>

    <div class="form-grid">
      <div class="field">
        <label>First Name</label>
        <input #firstnameInput type="text" pInputText [(ngModel)]="firstname" placeholder="First name" />
      </div>
      <div class="field">
        <label>Last Name</label>
        <input type="text" pInputText [(ngModel)]="lastname" placeholder="Last name" />
      </div>
      <div class="field">
        <label>New Password</label>
        <input type="password" pInputText [(ngModel)]="password" placeholder="Leave empty to keep current" />
      </div>
      <div class="field full-width">
        <label>Preferences</label>
        <textarea pInputTextarea [(ngModel)]="preferences" [rows]="4"
                  placeholder="Describe your reading preferences..."></textarea>
      </div>
    </div>

    <div class="actions">
      <button pButton label="Save" icon="pi pi-check" (click)="save()" [loading]="loading"></button>
    </div>
  </div>
</div>
